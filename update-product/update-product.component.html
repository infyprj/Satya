<div class="container mt-4">
  <h2>Update Product</h2>
  
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hidden Product ID field -->
    <input type="hidden" formControlName="productId">

    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        formControlName="name"
        [ngClass]="{'is-invalid': productForm.get('name')?.invalid && productForm.get('name')?.touched}">
      <div class="invalid-feedback" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
        Product name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea 
        class="form-control" 
        id="description" 
        rows="3" 
        formControlName="description"
        [ngClass]="{'is-invalid': productForm.get('description')?.invalid && productForm.get('description')?.touched}"></textarea>
      <div class="invalid-feedback" *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
        Description is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input 
        type="number" 
        class="form-control" 
        id="price" 
        formControlName="price"
        [ngClass]="{'is-invalid': productForm.get('price')?.invalid && productForm.get('price')?.touched}">
      <div class="invalid-feedback" *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
        Valid price is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="categoryId" class="form-label">Category ID</label>
      <input 
        type="number" 
        class="form-control" 
        id="categoryId" 
        formControlName="categoryId"
        [ngClass]="{'is-invalid': productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched}">
      <div class="invalid-feedback" *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched">
        Category ID is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="modelUrl" class="form-label">Model URL</label>
      <input 
        type="text" 
        class="form-control" 
        id="modelUrl" 
        formControlName="modelUrl"
        [ngClass]="{'is-invalid': productForm.get('modelUrl')?.invalid && productForm.get('modelUrl')?.touched}">
      <div class="invalid-feedback" *ngIf="productForm.get('modelUrl')?.invalid && productForm.get('modelUrl')?.touched">
        Model URL is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="thumbnailUrl" class="form-label">Thumbnail URL</label>
      <input 
        type="text" 
        class="form-control" 
        id="thumbnailUrl" 
        formControlName="thumbnailUrl"
        [ngClass]="{'is-invalid': productForm.get('thumbnailUrl')?.invalid && productForm.get('thumbnailUrl')?.touched}">
      <div class="invalid-feedback" *ngIf="productForm.get('thumbnailUrl')?.invalid && productForm.get('thumbnailUrl')?.touched">
        Thumbnail URL is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input 
        type="number" 
        class="form-control" 
        id="quantity" 
        formControlName="quantity"
        [ngClass]="{'is-invalid': productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched}">
      <div class="invalid-feedback" *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched">
        Valid quantity is required.
      </div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        Update Product
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/products">Cancel</button>
    </div>
  </form>
</div>
